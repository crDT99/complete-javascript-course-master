<!DOCTYPE html>
<!-- Semantic HTML -->
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Learning HTML & CSS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="style.css" />

    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
  </head>
  <body>
    <h1>Javascipt is fun, but so is HTML & CSS</h1>
    <!-- anchor and inline element-->
    <p class="first">
      you can learn JavaScript without HTML and CSS, bbut for DOM manipulation
      it's useful to have some basic ideas of HTML & CSS. You can learn with
      <a href="https://www.udemy.com/user/jonasschmedtmann/"
        >The Teacher on Udemy</a
      >
    </p>
    <!-- Block element (creates a new line that only constains itself) -->
    <h2>Another Heading</h2>
    <p class="second">just another paragraph</p>
    <!-- in JS is better practice to select objects using classes instead of ids-->
    <img
      id="cat-image"
      src="https://iheartcats.com/wp-content/uploads/2015/01/russian-blue-cat-573629_640.jpg"
      alt="bluecat"
    />
    <form id="your-name">
      <h2>your name here</h2>
      <p class="first">please fill in this form :P</p>
      <input type="text" placeholder="Your Name" />
      <button>SAVE!!</button>
    </form>
  </body>
</html>

<!-- in JS the convention is to use cammelCase for variables, in css the convention is the "dash"  first-variable -->
